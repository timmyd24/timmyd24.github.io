<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Digital Assistente</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
        }

        .chat-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .bot-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .bot-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            background: #333;
            margin-bottom: 10px;
        }

        #messages {
            height: 100%;
            overflow-y: auto;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 16px;
            background: #222;
            color: #fff;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .message .content {
            max-width: 80%;
            background: #444;
            padding: 10px;
            border-radius: 8px;
            position: relative;
            color: #fff;
        }

        .message .content::after {
            content: "";
            position: absolute;
            top: 10px;
            left: -10px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #444;
        }

        .message.user .content {
            background: #007bff;
            margin-left: auto;
        }

        .message.user .content::after {
            left: auto;
            right: -10px;
            border-right: 0;
            border-left: 10px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Quality BOT</h1>
        <div class="bot-image-container">
            <img src="https://qualitydigital.global/wp-content/uploads/2023/05/mascote-quality.png" alt="Bot" class="bot-image">
        </div>
        <div id="chat-box">
            <div id="messages">
                <!-- Mensagens irão aparecer aqui -->
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Digite sua pergunta...">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Scripts JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Esperar pelo carregamento completo do DOM
        document.addEventListener('DOMContentLoaded', function() {
            // Evento de envio do formulário
            $('#chat-form').on('submit', function(event) {
                event.preventDefault();
                var user_input = $('#user-input').val().trim();

                if (user_input) {
                    $.ajax({
                        type: 'POST',
                        url: '/ask',
                        data: {user_input: user_input},
                        success: function(data) {
                            var response = data.response;
                            $('#messages').append(
                                '<div class="message user"><div class="avatar">U</div><div class="content">' + user_input + '</div></div>'
                            );
                            $('#messages').append(
                                '<div class="message"><div class="avatar">B</div><div class="content">' + response + '</div></div>'
                            );
                            $('#user-input').val('');
                            $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);  // Rolagem automática para o final
                        },
                        error: function(xhr, status, error) {
                            console.error('Erro na solicitação:', status, error);
                            $('#messages').append('<div class="message"><div class="avatar">B</div><div class="content">Desculpe, ocorreu um erro na solicitação.</div></div>');
                            $('#user-input').val('');
                            $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);  // Rolagem automática para o final
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
