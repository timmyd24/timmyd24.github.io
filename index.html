<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenAI Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="chat-container">
  <div id="chat-header">
    <h2>OpenAI Assistant</h2>
  </div>

  </div>
</div>
<script src="script.js"></script>
</body>
</html>
